    "rapidfuzz>=2.9"
]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "black>=24.3",
    "isort>=5.14",
    "ruff>=0.13",
    "mypy>=1.5",
    "pre-commit>=3.4"
